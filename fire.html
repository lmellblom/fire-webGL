  <script id="shader-fs" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision highp float;
    #endif

    // input from vertex shader
  	varying vec2 vTextureCoord;
  	uniform float uTime; 

  	// our texture
	uniform sampler2D u_image;

  	// --------------- FLOW NOISE --------------------------------
	// Helper constants
	#define F2 0.366025403
	#define G2 0.211324865
	#define K 0.0243902439 // 1/41

	// Permutation polynomial
	float permute(float x) {
	  return mod((34.0 * x + 1.0)*x, 289.0);
	}

	// Gradient mapping with an extra rotation.
	vec2 grad2(vec2 p, float rot) {
	#if 1
	// Map from a line to a diamond such that a shift maps to a rotation.
	  float u = permute(permute(p.x) + p.y) * K + rot; // Rotate by shift
	  u = 4.0 * fract(u) - 2.0;
	  return vec2(abs(u)-1.0, abs(abs(u+1.0)-2.0)-1.0);
	#else
	#define TWOPI 6.28318530718
	// For more isotropic gradients, sin/cos can be used instead.
	  float u = permute(permute(p.x) + p.y) * K + rot; // Rotate by shift
	  u = fract(u) * TWOPI;
	  return vec2(cos(u), sin(u));
	#endif
	}

	float srdnoise(in vec2 P, in float rot, out vec2 grad) {

	  // Transform input point to the skewed simplex grid
	  vec2 Ps = P + dot(P, vec2(F2));

	  // Round down to simplex origin
	  vec2 Pi = floor(Ps);

	  // Transform simplex origin back to (x,y) system
	  vec2 P0 = Pi - dot(Pi, vec2(G2));

	  // Find (x,y) offsets from simplex origin to first corner
	  vec2 v0 = P - P0;

	  // Pick (+x, +y) or (+y, +x) increment sequence
	  vec2 i1 = (v0.x > v0.y) ? vec2(1.0, 0.0) : vec2 (0.0, 1.0);

	  // Determine the offsets for the other two corners
	  vec2 v1 = v0 - i1 + G2;
	  vec2 v2 = v0 - 1.0 + 2.0 * G2;

	  // Wrap coordinates at 289 to avoid float precision problems
	  Pi = mod(Pi, 289.0);

	  // Calculate the circularly symmetric part of each noise wiggle
	  vec3 t = max(0.5 - vec3(dot(v0,v0), dot(v1,v1), dot(v2,v2)), 0.0);
	  vec3 t2 = t*t;
	  vec3 t4 = t2*t2;

	  // Calculate the gradients for the three corners
	  vec2 g0 = grad2(Pi, rot);
	  vec2 g1 = grad2(Pi + i1, rot);
	  vec2 g2 = grad2(Pi + 1.0, rot);

	  // Compute noise contributions from each corner
	  vec3 gv = vec3(dot(g0,v0), dot(g1,v1), dot(g2,v2)); // ramp: g dot v
	  vec3 n = t4 * gv;  // Circular kernel times linear ramp

	  // Compute partial derivatives in x and y
	  vec3 temp = t2 * t * gv;
	  vec3 gradx = temp * vec3(v0.x, v1.x, v2.x);
	  vec3 grady = temp * vec3(v0.y, v1.y, v2.y);
	  grad.x = -8.0 * (gradx.x + gradx.y + gradx.z);
	  grad.y = -8.0 * (grady.x + grady.y + grady.z);
	  grad.x += dot(t4, vec3(g0.x, g1.x, g2.x));
	  grad.y += dot(t4, vec3(g0.y, g1.y, g2.y));
	  grad *= 40.0;

	  // Add contributions from the three corners and return
	  return 40.0 * (n.x + n.y + n.z);
	}

	// -------------------- END FLOW NOISE -----------------------------

	// ------------------ SIMPLEX NOISE --------------------------------
	// Description : Array and textureless GLSL 2D/3D/4D simplex
	// noise functions.
	// Author : Ian McEwan, Ashima Arts.
	// Maintainer : ijm
	// Lastmod : 20110822 (ijm)
	// License : Copyright (C) 2011 Ashima Arts. All rights reserved.
	// Distributed under the MIT License.
	// https://github.com/ashima/webgl-noise
	//

	vec3 mod289(vec3 x) {
	  return x - floor(x * (1.0 / 289.0)) * 289.0;
	}

	vec4 mod289(vec4 x) {
	  return x - floor(x * (1.0 / 289.0)) * 289.0;
	}

	vec4 permute(vec4 x) {
	     return mod289(((x*34.0)+1.0)*x);
	}

	vec4 taylorInvSqrt(vec4 r)
	{
	  return 1.79284291400159 - 0.85373472095314 * r;
	}

	float snoise(vec3 v)
	{
	  const vec2 C = vec2(1.0/6.0, 1.0/3.0) ;
	  const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);

	// First corner
	  vec3 i = floor(v + dot(v, C.yyy) );
	  vec3 x0 = v - i + dot(i, C.xxx) ;

	// Other corners
	  vec3 g = step(x0.yzx, x0.xyz);
	  vec3 l = 1.0 - g;
	  vec3 i1 = min( g.xyz, l.zxy );
	  vec3 i2 = max( g.xyz, l.zxy );

	  // x0 = x0 - 0.0 + 0.0 * C.xxx;
	  // x1 = x0 - i1 + 1.0 * C.xxx;
	  // x2 = x0 - i2 + 2.0 * C.xxx;
	  // x3 = x0 - 1.0 + 3.0 * C.xxx;
	  vec3 x1 = x0 - i1 + C.xxx;
	  vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
	  vec3 x3 = x0 - D.yyy; // -1.0+3.0*C.x = -0.5 = -D.y

	// Permutations
	  i = mod289(i);
	  vec4 p = permute( permute( permute(
	             i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
	           + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
	           + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

	// Gradients: 7x7 points over a square, mapped onto an octahedron.
	// The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
	  float n_ = (1.0/7.0);
	  vec3 ns = n_ * D.wyz - D.xzx;

	  vec4 j = p - 49.0 * floor(p * ns.z * ns.z); // mod(p,7*7)

	  vec4 x_ = floor(j * ns.z);
	  vec4 y_ = floor(j - 7.0 * x_ ); // mod(j,7)

	  vec4 x = x_ *ns.x + ns.yyyy;
	  vec4 y = y_ *ns.x + ns.yyyy;
	  vec4 h = 1.0 - abs(x) - abs(y);

	  vec4 b0 = vec4( x.xy, y.xy );
	  vec4 b1 = vec4( x.zw, y.zw );

	  vec4 s0 = floor(b0)*2.0 + 1.0;
	  vec4 s1 = floor(b1)*2.0 + 1.0;
	  vec4 sh = -step(h, vec4(0.0));

	  vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
	  vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;

	  vec3 p0 = vec3(a0.xy,h.x);
	  vec3 p1 = vec3(a0.zw,h.y);
	  vec3 p2 = vec3(a1.xy,h.z);
	  vec3 p3 = vec3(a1.zw,h.w);

	// Normalise gradients
	  vec4 norm = taylorInvSqrt( vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)) );
	  p0 *= norm.x;
	  p1 *= norm.y;
	  p2 *= norm.z;
	  p3 *= norm.w;

	// Mix final noise value
	  vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
	  m = m * m;
	  return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1),
	                                dot(p2,x2), dot(p3,x3) ) );
	}
	// -------------------- END SIMPLEX NOISE -----------------------------


	// -------------------- CLASSIC PERLIN NOISE -----------------------------
	// GLSL textureless classic 3D noise "cnoise",
	// with an RSL-style periodic variant "pnoise".
	// Author:  Stefan Gustavson (stefan.gustavson@liu.se)
	// Version: 2011-10-11
	//
	// Many thanks to Ian McEwan of Ashima Arts for the
	// ideas for permutation and gradient selection.
	//
	// Copyright (c) 2011 Stefan Gustavson. All rights reserved.
	// Distributed under the MIT license. See LICENSE file.
	// https://github.com/ashima/webgl-noise

	vec3 fade(vec3 t) {
	  return t*t*t*(t*(t*6.0-15.0)+10.0);
	}

	// Classic Perlin noise
	float cnoise(vec3 P)
	{
	  vec3 Pi0 = floor(P); // Integer part for indexing
	  vec3 Pi1 = Pi0 + vec3(1.0); // Integer part + 1
	  Pi0 = mod289(Pi0);
	  Pi1 = mod289(Pi1);
	  vec3 Pf0 = fract(P); // Fractional part for interpolation
	  vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
	  vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
	  vec4 iy = vec4(Pi0.yy, Pi1.yy);
	  vec4 iz0 = Pi0.zzzz;
	  vec4 iz1 = Pi1.zzzz;

	  vec4 ixy = permute(permute(ix) + iy);
	  vec4 ixy0 = permute(ixy + iz0);
	  vec4 ixy1 = permute(ixy + iz1);

	  vec4 gx0 = ixy0 * (1.0 / 7.0);
	  vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
	  gx0 = fract(gx0);
	  vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
	  vec4 sz0 = step(gz0, vec4(0.0));
	  gx0 -= sz0 * (step(0.0, gx0) - 0.5);
	  gy0 -= sz0 * (step(0.0, gy0) - 0.5);

	  vec4 gx1 = ixy1 * (1.0 / 7.0);
	  vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
	  gx1 = fract(gx1);
	  vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
	  vec4 sz1 = step(gz1, vec4(0.0));
	  gx1 -= sz1 * (step(0.0, gx1) - 0.5);
	  gy1 -= sz1 * (step(0.0, gy1) - 0.5);

	  vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
	  vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
	  vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
	  vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
	  vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
	  vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
	  vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
	  vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

	  vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
	  g000 *= norm0.x;
	  g010 *= norm0.y;
	  g100 *= norm0.z;
	  g110 *= norm0.w;
	  vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
	  g001 *= norm1.x;
	  g011 *= norm1.y;
	  g101 *= norm1.z;
	  g111 *= norm1.w;

	  float n000 = dot(g000, Pf0);
	  float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
	  float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
	  float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
	  float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
	  float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
	  float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
	  float n111 = dot(g111, Pf1);

	  vec3 fade_xyz = fade(Pf0);
	  vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
	  vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
	  float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
	  return 2.2 * n_xyz;
	}
	// -------------------- END CLASSIC PERLIN NOISE -----------------------------


	// own functions to determine which noise to the fire to use, p is the position and t is the time.  
	float fireFlowNoise(vec2 p, float t){
		vec2 g1, g2; // gradient out for the flow noise

		float n = 0.5*abs(srdnoise(vec2(5.0*p.x, 2.0*p.y+0.4*t), 0.2*t, g1))-0.5;
  		n += 0.5*abs(srdnoise(vec2(3.0*p.x, 1.0*p.y), 0.1, g2));
  		n += abs(srdnoise(vec2(2.0*p.x, p.y+0.2*t), 0.2+g1.x*0.1, g2));
  		n += 0.3*abs(srdnoise(vec2(10.0*p.x, 7.0*p.y), g2.y*0.2+0.2*t, g1));

  		

  		n = 1.0-abs(n);

  		return n;
	}

	float fireSimplexNoise(vec2 p, float t){
		float n = snoise(vec3(p.x,p.y+0.7*t,0.3*t))*0.5+0.5;
  		n += 0.5 * snoise(vec3(2.0*p.x,4.0*p.y+0.2*t,0.4*t))*0.5;
  		n += 0.25*snoise(vec3(4.0*p.x, 4.0*p.y+0.5*t,0.6*t))*0.5;
  		n += 0.125*snoise(vec3(8.0*p.x,8.0*p.y,1.0*t))*0.5;
  		n = 1.0-abs(n);

  		return n;
	}


    void main(void) {
        vec2 g1, g2; // gradient out for the flow noise
        vec2 p = vTextureCoord * 1.0;
        float t = uTime;
		
  		// which fire noise to use
  		float n = fireFlowNoise(p,t);

  		// försöker med den textur av en eldlåga typ.. går inte så bra!
  		//float alphaValue = texture2D(u_image, vTextureCoord).r ;
  		//n = clamp(alphaValue, n, test);
  		//n -= alphaValue;

  		// färg bli mörkare ju högre upp den kommer.. alltså
  		n = n * (1.0-p.y) * 4.0;

  		// försöka tröskla lågorna så de blir skarpare!!

  		// different styles of firecolors.. 
  		vec3 fireColor = vec3(1.6-n, 1.0-n, 0.5-n);
  		//vec3 fireColor2 = vec3(n); // svartvit

  		gl_FragColor = vec4(fireColor, 1.0);
		// ---------------------------------------------------------------
    }
  </script>

   <script id="shader-vs" type="x-shader/x-vertex">
   	// inputs
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    uniform vec2 u_resolution; 

    // output to the fragment shader
    varying vec2 vTextureCoord;

    void main(void) {
    	vec2 aPos = vec2(aVertexPosition.x,aVertexPosition.y);

    	// to be able to use pixelvalues instead of clipspace..
    	// -> http://www.html5rocks.com/en/tutorials/webgl/webgl_fundamentals/
    	vec2 zeroToOne = aPos / u_resolution;
    	vec2 zeroToTwo = zeroToOne * 2.0;
    	vec2 clipSpace = zeroToTwo - 1.0;

    	vec3 pos = vec3(clipSpace * vec2(1,-1), aVertexPosition.z);
    	//pos = aVertexPosition;

        gl_Position = uPMatrix * uMVMatrix * vec4(pos, 1.0);
        vTextureCoord = aTextureCoord; 
    }
   </script>
